      - id: breadcrumb-check
        name: Check HTML documentation for breadcrumbs
        entry: python tools/design_linters/breadcrumb_linter.py
        language: system
        pass_filenames: false
        files: \.html$
        exclude: ^(node_modules|\.git|\.venv|venv|__pycache__|build|dist|test|mock|template)/
