  #         - typescript@5.3.3
  #         - '@typescript-eslint/parser@6.17.0'
  #         - '@typescript-eslint/eslint-plugin@6.17.0'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^durable-code-app/frontend/
        types_or: [javascript, jsx, ts, tsx, css, json]

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-json
        exclude: tsconfig.*\.json$
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-r', 'durable-code-app/backend/app']
        files: ^durable-code-app/backend/

  # Complexity check
  - repo: local
    hooks:
      - id: radon-complexity
        name: Check Python complexity
        entry: bash -c 'cd durable-code-app/backend && poetry run radon cc app -n A'
        language: system
        pass_filenames: false
        files: ^durable-code-app/backend/.*\.py$

      # - id: header-check
