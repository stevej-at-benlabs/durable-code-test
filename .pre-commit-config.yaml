# Purpose: Pre-commit hooks configuration for code quality enforcement
# Scope: Repository-wide automated code quality checks before commits
# Overview: Configures comprehensive pre-commit hooks for Python and TypeScript/JavaScript projects
#     ensuring code quality standards are met before any code is committed. Includes formatting
#     tools (black for Python, prettier for JS/TS), import sorting (isort), linting (ruff, mypy),
#     security scanning (bandit), complexity analysis (radon), and custom design linters for
#     enforcing project-specific standards like header validation, breadcrumb checking, and
#     nesting depth limits. All hooks run automatically on git commit and can be manually
#     triggered for validation. The configuration supports file filtering by type and location.
# Dependencies: pre-commit, various linting tools specified in each hook
# Exports: Pre-commit hook configuration for the repository
# Interfaces: Triggered automatically on git commit, can be run manually with pre-commit run
# Implementation: Defines hooks for black, isort, ruff, mypy, prettier, bandit, radon, and custom linters

repos:
  # Python hooks
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        files: ^durable-code-app/backend/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: ^durable-code-app/backend/

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix]
        files: ^durable-code-app/backend/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^durable-code-app/backend/

  # TypeScript/JavaScript hooks
  # - repo: https://github.com/pre-commit/mirrors-eslint
  #   rev: v8.56.0
