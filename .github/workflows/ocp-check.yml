# Open-Closed Principle Violation Check
# This workflow uses Claude AI to analyze code changes for violations of the SOLID Open-Closed Principle
# It runs on pull requests and provides feedback on potential OCP violations

name: OCP Violation Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.py'
      - '**.js'
      - '**.ts'
      - '**.java'
      - '**.cs'
      - '**.go'
      - '**.rb'
      - '**.php'

jobs:
  check-ocp:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper diff analysis

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Get changed files
        id: changed-files
        run: |
          # Get the list of changed files in the PR
          git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Analyze for OCP violations
        id: ocp-analysis
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/check_ocp_violations.py \
            --base-sha ${{ github.event.pull_request.base.sha }} \
            --head-sha ${{ github.event.pull_request.head.sha }} \
            --pr-number ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }}

      - name: Post analysis results
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read the analysis results
            const resultsPath = path.join(process.env.GITHUB_WORKSPACE, 'ocp_analysis_results.json');

            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));

              // Create a comment on the PR
              if (results.violations && results.violations.length > 0) {
                const commentBody = results.comment;

                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: commentBody
                });

                // Set the check status
                if (results.severity === 'high') {
                  core.setFailed('High severity OCP violations detected');
                } else if (results.severity === 'medium') {
                  core.warning('Medium severity OCP violations detected');
                }
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: 'âœ… **OCP Check Passed**: No Open-Closed Principle violations detected in this PR.'
                });
              }
            }

      - name: Upload analysis artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ocp-analysis-results
          path: |
            ocp_analysis_results.json
            changed_files.txt